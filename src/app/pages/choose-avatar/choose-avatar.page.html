<ion-header>
    <ion-toolbar>
        <ion-title>Choose a picture</ion-title>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col *ngFor="let pic of avatars">
                <ion-button fill="clear" (click)="avatarSelected(pic)" style="height: 48px">
                    <ion-thumbnail slot="icon-only">
                        <ion-img [src]="pic"></ion-img>
                    </ion-thumbnail>
                </ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-item>
                    <i style="font-size: 12px">Images designed by <a
                            (click)="showImageCredits()">Freepik</a> from Flaticon</i>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<ion-header>
    <ion-toolbar>
        <ion-title>Edit {{kidToEdit.name}}</ion-title>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col size="4">
                <ion-item [lines]="none">
                    <ion-thumbnail (click)="chooseNewAvatar()">
                        <img [src]="kidToEdit.avatar">
                    </ion-thumbnail>
                </ion-item>
            </ion-col>
            <ion-col size="8">
                <ion-label position="stacked">First Name</ion-label>
                <ion-input type="text" [(ngModel)]="kidToEdit.name">
                </ion-input>
                <div style="width:100%">
                    <ion-button slot="end" color="success" (click)="okButton()">OK</ion-button>
                    <ion-button slot="end" color="danger" (click)="cancelButton()">Cancel</ion-button>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<ion-header>
    <ion-toolbar>
        <ion-title>Setup Chores</ion-title>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list *ngIf="kids.size > 0">
        <ion-item-group *ngFor="let group of choreGroups">
            <ion-item-divider *ngIf="group.chores.length > 0" color="light" (click)="doToggleSection(group)">
                {{group.groupName}}
                <ion-icon *ngIf="group.isOpen" name="ios-arrow-dropup" slot="end" size="small"></ion-icon>
                <ion-icon *ngIf="!group.isOpen" name="ios-arrow-dropdown" slot="end" size="small"></ion-icon>
            </ion-item-divider>
            <ion-item-group *ngIf="group.isOpen">
                <ion-item *ngFor="let chore of group.chores" (click)="chooseChore(chore)">
                    <ion-thumbnail slot="start">
                        <ion-img [src]="chore.icon"></ion-img>
                    </ion-thumbnail>
                    <ion-label>
                        {{chore.name}}
                    </ion-label>
                </ion-item>
            </ion-item-group>
        </ion-item-group>
    </ion-list>
</ion-content>

<ion-content padding *ngIf="kids.length == 0">
    <ion-card color="primary">
        <ion-card-header>
            No Kids!
        </ion-card-header>
        <ion-card-content>
            Ask your parents to go to the setup page and add you to the list.
        </ion-card-content>
    </ion-card>
</ion-content>
